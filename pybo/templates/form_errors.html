<!-- 필드오류 -->
{% for field, error in form.errors.items() %} 
<div class="alert alert-danger" role="alert">
    <strong>{{ form[field].label }}</strong>: {{ ', '.join(error) }} 
</div>
{% endfor %} 
<!-- flash 오류 -->
{% for message in get_flashed_messages() %} 
<div class="alert alert-danger" role="alert">
    {{ message }}
</div>
{% endfor %}
